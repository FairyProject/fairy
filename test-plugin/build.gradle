import io.fairyproject.gradle.FairyPlugin

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath project(":gradle-plugin")
    }
}

apply plugin: "java"
apply plugin: FairyPlugin

fairy {
    name = "debugPlugin"
    version = "1.0.0"
    mainPackage = "io.fairyproject.debug"

    fairyIde = true

    platform("bukkit")
    module("sidebar")
    module("tablist")

    bukkitApi("1.16")
}

test {
    useJUnitPlatform()
}

dependencies {
    compileOnly project.spigot()
    testImplementation "org.imanity.spigot:TacoSpigot:1.8.8"
}